<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container d-flex align-items-end" style="min-height: 100px;">
            
          <a class="navbar-brand" href="#">BIT SUMMER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse  d-flex" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Pricing task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login task</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <section class="container d-flex justify-content-center mt-5 ">
        <div class="card  " style="width: 65%; height: 350px;">
            <div class="card-header ">
              Login
            </div>

        <form class="col-md-8  align-self-center my-auto">
            
            <div class="mb-3 d-flex">
              <label for="exampleInputEmail1" class="form-label col-3 text-end me-3">E-mail address</label>
              <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3 d-flex ">
              <label for="exampleInputPassword1" class="form-label col-3 text-end me-3 ">Password</label>
              <input type="password" class="form-control " id="exampleInputPassword1">
            </div>
            
            <div class="mb-3 form-check">
                <label class="col-3 ms-3"></label>
              <input type="checkbox" class="form-check-input float-none" id="exampleCheck1">
              <label class="form-check-label " for="exampleCheck1">Remember me</label>
              
            </div>
            <label class="col-3 ms-3"></label>
            <button type="submit" class="btn btn-primary ">Login</button>
            <a class="ms-3" href="#" style="text-decoration: none;">Forgot your password?</a>
          </form>
        </div>
        

      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
